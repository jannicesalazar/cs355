<html>
    <head>
        <link rel="stylesheet" href="logstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="frame">
            <div class="title">
                <div class="prepare">WEATHER</div>
            </div>
            <div id="main">

                <div id="loginScreen" class="">
                    <div class="form">
                        Username: <input type="text" id="loginUsername">
                        Password: <input type="password" id="loginPassword">
                        <span></span>
                        <button id="loginBtn">Sign In</button>
                    </div>
                    <hr>
                    <div>
                        Don't have an account?
                        Click <a href="#register" id="registerLink">here</a> to register.
                    </div>
                </div>

                <div id="homeScreen1" class="hidden">
                    <header>
                        <nav>
                          <button id="deleteBtn" class="critical" style="font-family: monospace; padding: 10px; border: rgb(40, 54, 40) 1px solid; border-radius: 20px; background-color: rgb(45, 63, 45);">Delete My Profile</button>
                          <button id="logoutLink" href="index.html" style="font-family: monospace; padding: 10px; border: rgb(40, 54, 40) 1px solid; border-radius: 20px; background-color: rgb(45, 63, 45);">Logout</button>
                          <p>Username: <span id="username"></span></p>
                          <p>Name: <input type="text" id="updateName"></p>
                          <p>Address: <input type="address" id="updateAddress"></p>
                        <span></span>
                        <button id="updateBtn" style="font-family: monospace; padding: 10px; border: rgb(40, 54, 40) 1px solid; border-radius: 20px; background-color: rgb(45, 63, 45);">Update My Information</button>
                        </nav>
                    </header>
                    <section class="hero">
                        <div class="hero-content">
                            <h1 id="locationref"></h1>
                            <p id="latref">Latitude: </p>
                            <p id="longref">Longitude: </p>
                        </div>
                        <div class="hero-content">
                            <p id="weatherref"></p>
                            <p id="temperatureref"></p>
                            <img id="weatherIcon" src="" alt="">
                        </div>
                    </section >
                
                </div>

                <div id="registerScreen" class="hidden">
                    <div class="form" >
                        Username: <input type="text" id="registerUsername">
                        Password: <input type="password" id="registerPassword">
                        Name: <input type="text" id="registerName">
                        Email: <input type="email" id="registerEmail">
                        Address: <input id="address" name="address" autocomplete="address-level1" type="text">
                        <span></span>
                        <button id="registerBtn">Register</button>
                    </div>
                    <hr>
                    <div>
                        Already have an account?
                        Click <a href="#" id="loginLink">here</a> to log in.
                    </div>
                </div>
            </div>

            <div id="error" class="critical"></div>

        </div>
    </body>
    <script src="logscript.js"></script>
    <script src="script.js"></script>
</html>
